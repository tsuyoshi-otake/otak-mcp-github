name: otak-mcp-commander
version: 0.0.1
schema: v1
description: MCP (Master Control Program) Commander Tool Suite
author: Otak Systems
license: MIT
rules:
 - name ListFiles description List files and directories in a specified location parameters - name directory type string required false default "current working directory" description Path of the directory to list contents example_output "Directory C\\path\\to\\directory Directories folder1 folder2 Files file1.txt file2.json" - name TailLog description View the last lines of the log file parameters - name lines type integer required false default 10 description Number of log lines to display example_output "Last 10 lines of logs/mcp-commander.log 2025-05-01 104523 - Command executed ListFiles 2025-05-01 104612 - Error Invalid directory path ..." - name WriteLog description Write messages to the log file parameters - name message type string required true description Log message to be written example_output "Message successfully logged \"User operation completed\"" - name GetCurrentDirectory description Retrieve the current working directory parameters [] example_output "C\\path\\to\\current\\directory" - name GetLogPath description Obtain the full path to the log file parameters [] example_output "Log file path C\\path\\to\\logs\\mcp-commander.log" - name ExecuteCommand description Run shell commands with optional working directory parameters - name command type string required true description Shell command to execute - name workingDirectory type string required false description Optional directory to run the command in example_output "Volume in drive C has no label. Volume Serial Number is XXXX-XXXX Directory of C\\Users\\user\\Documents 05/01/2025 1045 AM <DIR> Projects 03/28/2025 0912 AM <DIR> Reports 05/01/2025 1045 AM 2,048 document.docx" - error_handling Provide clear error messages; Log command execution details; Gracefully handle parameter validation - security_notes Commands are executed in a controlled environment; No root/admin privileges; Potential command injection prevention recommended